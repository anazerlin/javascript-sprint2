<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Sustentabilidade</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Formulário de Sustentabilidade</h1>
  <form id="sustainabilityForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="recycling">Participa da coleta seletiva?</label>
    <select id="recycling">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <br>
    <label for="energy">Você utiliza fontes de energia renovável?</label>
    <select id="energy">
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <br>
    <input type="submit" value="Enviar">
  </form>

  <script src="script.js"></script>
</body>
</html>
